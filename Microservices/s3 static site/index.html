<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      S3 Static Site
    </title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
  </head>
  <body>
    <img src="https://fortunesite-apcloudtech.s3.us-east-2.amazonaws.com/image0.jpg" alt="" id="background" />
    <div id='maincontent'>
    <ul>
      <li><a class="active" href="https://apcloudtech.com">Home</a></li>
      <li><a href="/feed">News Feed</a></li>
      <li><a href="/contact">Contact</a></li>
      <li><a href="/about">About</a></li>
    </ul>
    
    
    
    
    <div class="container">
      
      <div class='fortuneContainer'>
      
        <p>Your fortune of the day is:</p>
  
        <p class='fortune text'></p>
  
      </div>


      <fieldset>                                                
        <form>
          <input name="newFortune" type="text" class="ghost-input" placeholder="Click here to enter a new Fortune" required>
          <input type="submit" class="ghost-button" value="Save Fortune">
        </form>

        <div class='error'></div>

        <p  class='added text'></p>

  
        
  
      </fieldset>
    </div>
    </div>
    <script type="text/javascript">
      $(window).load(function() {
        $("#background").fullBg();
      });
      </script>
  </body>
</html>
